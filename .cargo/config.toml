[build]
target = "mipsel-unknown-none"

[target.mipsel-unknown-none]
runner = "qemu-system-mipsel -cpu 24Kc -m 64 -nographic -serial mon:stdio -M malta -drive id=ide0,file=target/fs.img,if=ide,format=raw -drive id=ide1,file=target/empty.img,if=ide,format=raw -no-reboot -kernel"
rustflags = [
    "-C", "link-arg=-Tsrc/kernel.ld",
    "-C", "force-frame-pointers=yes",
    "-C", "llvm-args=--debugger-tune=gdb",
]

[unstable]
build-std = ["core", "compiler_builtins", "alloc"]

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false